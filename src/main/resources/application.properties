spring.application.name=Final_Project
spring.datasource.url= jdbc:mysql://localhost:3306/springboot_Security?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

# Tell Spring Security to use the email field as the username parameter in login form (if you have a form)
spring.security.user.name-parameter=email



server.port=${PORT:8080}
